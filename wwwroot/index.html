<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Connected Cells</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="css/site.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <script src="js/site.js" asp-append-version="true"></script>
</head>

<body>
    <div class="container">
        <form class="row pb-3 mt-3 border-bottom">
                <div class="col-4">
                    <label for="matrix-row" class="col-6 col-form-label">Number of rows</label>
                    <input type="number" min="1" max="12" required class="form-control" id="matrix-row">
                </div>
            
                <div class="col-4">
                    <label for="matrix-col" class="col-6 col-form-label">Number of columns</label>
                    <input type="number" min="1" max="12" required class="form-control" id="matrix-col">
                </div>
            
            <div class="row">
                <div class="col-2 mt-3">
                    <button type="btn" id="applyBtn" class="btn btn-primary">Apply</button>
                </div>
            </div>
        </form>
        <div class="container-fluid mt-4" id="grid-container">

        </div>
        <div class = "row mt-2">
            <div class="col-2">
                <button id = "calculate-btn" type="submit" class="btn btn-success btn-lg mt-3" style="visibility: hidden">Calculate</button>
            </div>
            <div class="col-10 p-3" id="group-count-div" style="visibility: hidden;">
                <h1 id="group-count"></h1>
                <h5 id="group-count-label">number of patient groups</h5>
            </div>
        </div>
    </div>
</body>

</html>
